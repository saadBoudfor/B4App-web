<main class="container">
  <div class="wrapper">
    <em class="material-icons navigation left" (click)="onClick(submitButton)">done</em>
    <em class="material-icons navigation right" (click)="onClick(cancelButton)">close</em>
  </div>
  <div class="wrapper">
    <em class="material-icons icon">{{navigationModel?.icon}}</em>
  </div>
  <div class="wrapper">
    <p class="title">{{navigationModel?.title}}</p>
    <p class="sub-title">{{navigationModel?.subtitle}}</p>
  </div>
</main>
