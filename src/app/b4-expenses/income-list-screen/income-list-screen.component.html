<nav-component [navigationModel]="navigationModel" (action)="onNavigationClick($event)"></nav-component>
<main class="income list">
  <div *ngIf="!incomeList">
    <p>{{'income.list.empty' | translate}}</p>
  </div>
  <mat-card *ngFor="let income of incomeList; let $index = index" class="card" [ngClass]="'background-' + $index%4" (click)="onCardClick(income)">
    <div class="income id">
      <em class="title">{{income?.origin}}</em>
      <em class="subtitle">{{utils.formatDate(income?.transferDate)}}</em>
    </div>
    <div class="income payment">
      <em class="amount">{{income?.amount.value}}  {{'global.' + income?.amount.currency | translate}}</em>
      <em>
        <img src=" {{'assets/img/' +(income?.payment?.type === 'card' ? 'credit-card': 'money') + '.png'}}" alt="">
      </em>
    </div>
  </mat-card>
</main>
